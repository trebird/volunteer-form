<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
</head>

<body>
  <section>
    <header class="island">
      <div class="max-length">
        <h1 class="push-1-2 bold">Apply to be a tree planter</h1>
        <p class="bold">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>
    </header>


    <form class="" method="POST" action="index.html" >
      <fieldset>
        <legend class="pad-b-1-2 mega">Personal details</legend>

        <div class="grid">
          <div class="name unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="name">Full name</label>
              <input id="name" required>
            </div>
          </div>

          <div class="name unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="name">What should we call you?</label>
              <input id="name" required>
            </div>
          </div>

          <div class="birth unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="birth">Date of birth</label>
              <input id="birth" required>
            </div>
          </div>

          <div class="size unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="size">Physical fitness</label>
              <select id="size" name="fitness">
                <option>Select a t-shirt size</option>
                <option>Fitted: XS</option>
                <option>Fitted: S</option>
                <option>Fitted: M</option>
                <option>Fitted: L</option>
                <option>Fitted: XL</option>
                <option>Straight-cut: XS</option>
                <option>Straight-cut: S</option>
                <option>Straight-cut: M</option>
                <option>Straight-cut: L</option>
                <option>Straight-cut: XL</option>
              </select>
            </div>
          </div>

          <div class="email unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="email">Email</label>
              <input id="email" required>
            </div>
          </div>

          <div class="phone unit xs-1 s-1 m-1-2 l-1-2">
            <div class="push">
              <label for="phone">Phone number</label>
              <input id="phone" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="pad-b-1-2 mega">Personal details</legend>
        </fieldset>

      </form>
    </div>
  </section>
</body>
